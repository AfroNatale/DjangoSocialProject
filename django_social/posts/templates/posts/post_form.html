{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Utwórz nowy post</h4>
<form method="post" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Utwórz" class="btn btn-default btn-large">
</form>
{% endblock %}
