<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>DjangoSocial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {# custom css #}
    <link rel="stylesheet" href="{% static 'django_social/css/main.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">

    </script>
  </head>
  <body>

    <nav class='navbar main_nav' role='navigation' id='navbar'>
      <div class="container">
        <a class='navbar-brand main_nav' href="{% url 'home' %}"> Strona główna</a>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <li><a href="{% url 'posts:create' %}"> Posty</a></li>
            <li><a href="{% url 'groups:all' %}"> Grupy</a></li>
            <li><a href="{% url 'groups:create' %}"> Utwórz grupę</a></li>
            <li><a href="{% url 'accounts:logout' %}"> Wyloguj</a></li>
          {% else %}
            <li><a href="{% url 'groups:all' %}"> Grupy</a></li>
            <li><a href="{% url 'accounts:login' %}"> Logowanie</a></li>
            <li><a href="{% url 'accounts:register' %}"> Rejestracja</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container main_container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
